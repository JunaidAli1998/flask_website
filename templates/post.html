{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    {% set fname = 'img/' + post.url_image   %}
     <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname)}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.title}}</h1>
              <h2 class="subheading">Space for sub heading</h2>
              <span class="meta">Posted by
                <a href="#">junaid khan </a>
                {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
           
          </div>
        </div>
      </div>
    </article>


{% endblock %}
